<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delay</title>
</head>
<body>
    <h1>Expect an alert in 3 seconds after page loads</h1>
    <script>

        setTimeout(function() {
            alert('Hello! I waited 3 seconds to show this!')
        }, 3000) // milliseconds; 3000 = 3 seconds

    </script>
</body>
</html>
